<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Editable</title>
	<link rel="stylesheet" href="editable.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div id="mainContainter" style="margin-left:30px;margin-right:30px">

		<div class="page-header text-center">
			<h1>CLDIFF GUI</h1>
		</div>


		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-4">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						&nbsp;Commits&nbsp;&nbsp;
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-7">
			</div>
		</div>


		<div class="row">
			<div class="col-md-8">
				<div id="mountNode"></div>
			</div>
			<div class="col-md-4">
				<div id="chart">
					<div class="page-header">
						<h2>Code Info</h2>
					</div>
					<div class="alert alert-success" role="alert" id="alert1">file name</div>

	<!--<script>-->

	<!--</script>-->


	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>





	<!--<script>var require = { paths: { 'vs': '/dev/vs' } };</script>-->
	<script type="text/javascript" src="../../node_modules/monaco-editor/dev/vs/loader.js"></script>

	<script type="text/javascript">
        require.config({ paths: { 'vs': '../node_modules/monaco-editor/dev/vs' }});


        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('graph1'), {
                value: [
                    'function x() {',
                    '\tconsole.log("Hello world!");',
                    '}'
                ].join('\n'),
                language: 'javascript'
            });
        });
	</script>
